<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-css.css">
</head>

<body>
    <div id="main-container" class="container-fluid">

        <div class="container">
            <div class="row">
                <div class="col-9">
                    <input id="new-task" class="form-control form-control-lg" type="text" placeholder="new task">
                </div>
                <div class="col-3">
                    <input id="insert-button" class="btn btn-link btn-lg" type="button" value="INSERT"
                        onclick="addTask()">
                </div>
            </div>
        </div>

        <div id="list">
            <ul class="list-group list-group-flush" id="list-group">
                <h5>Task List</h5>
            </ul>

            <div class="container">
                <div class="row">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <input id="clean-button" class="btn btn-light" type="button" value="Clean"
                            onclick="cleanTask()">
                        <input id="delete-button" class="btn btn-light" type="button" value="Delete"
                            onclick="deleteTask()">
                    </div>
                </div>
            </div>

            <div>
                <div id="circles-colors" class="d-flex justify-content-end">
                    <div id="circles-color0" class="change-colors" onclick="Color0()"></div>
                    <div id="circles-color1" class="change-colors" onclick="Color1()"></div>
                    <div id="circles-color2" class="change-colors" onclick="Color2()"></div>
                    <div id="circles-color3" class="change-colors" onclick="Color3()"></div>
                    <div id="circles-color4" class="change-colors" title="Random color" onclick="Color4()"></div>
                </div>
            </div>
        </div>

        <div id="copi-bottom" class="row">
            <span id="copy-right">&COPY; 2020 Luan Paiva</span>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
